<!DOCTYPE html>
<html>
<body>
    <h1>Статистика для короткой ссылки {{ short_id }}</h1>

    <p>Всего кликов: {{ clicks }}</p>

    <h2>Уникальные IP адреса:</h2>
    <ul>
    {% for ip in ip_addresses %}
        <li>{{ ip }}</li>
    {% endfor %}
    </ul>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
