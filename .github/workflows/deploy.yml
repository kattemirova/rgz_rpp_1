name: CI/CD for URL Shortener

on:
  push:
    branches:
      - main

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: bandit
      run: bandit -r .
          
